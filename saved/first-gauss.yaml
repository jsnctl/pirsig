distributions:
  - &gauss
      mu: 6
      sigma: 0.3
      type: "gaussian"
components:
  - length: 50
    tracks:
    - notes:
      - {seed: *gauss, duration: 0.1, waveform: "saw", decay: 5, reverb: True}
  - length: 5
    tracks:
    - notes:
      - {seed: *gauss, duration: 0.15, waveform: "saw", decay: 3, reverb: True}
  - length: 40
    tracks:
    - notes:
      - {seed: *gauss, duration: 0.1, waveform: "saw", decay: 3, reverb: True}
      - {seed: *gauss, duration: 0.1, waveform: "sine", decay: 10, reverb: True}
  - length: 50
    tracks:
    - notes:
      - {seed: *gauss, duration: 0.1, waveform: "saw", decay: 5, reverb: True}
  - length: 40
    tracks:
    - notes:
      - {seed: *gauss, duration: 0.1, waveform: "saw", decay: 3, reverb: True}
      - {seed: *gauss, duration: 0.1, waveform: "sine", decay: 10, reverb: True}