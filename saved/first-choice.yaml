distributions:
  - &gauss1
    type: "gaussian"
    mu: 10
    sigma: 0.1
  - &gauss2
    type: "choice"
    choices: [0.05, 0.1]
  - &choice
    type: "choice"
    choices: [10, 11, 11.4, 15]
components:
  - length: 300
    notes:
    - {seed: *gauss1, duration: *gauss2, wave: "snare", decay: 2}
    - {seed: *gauss1, duration: *gauss2, wave: "kick", decay: 2}
    - {seed: *choice, duration: 0.05, wave: "saw", decay: 2, reverb: True}
    - {seed: *gauss1, duration: *gauss2, wave: "kick", decay: 2}
